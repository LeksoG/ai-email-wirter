<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools Suite - Transform Your Communication</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg,
                #e0e7ff 0%,
                #f3e8ff 25%,
                #ddd6fe 50%,
                #e0e7ff 75%,
                #f0f9ff 100%
            );
            background-size: 400% 400%;
            animation: subtle-shift 20s ease infinite;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            padding-top: 100px; /* Space for sticky header */
        }

        body.dark-mode {
            background: linear-gradient(135deg,
                #000000 0%,
                #0a0a0a 25%,
                #1a1a1a 50%,
                #0a0a0a 75%,
                #000000 100%
            );
        }

        body.dark-mode .glass-effect {
            background: rgba(20, 20, 20, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .glass-dark {
            background: rgba(30, 30, 30, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .text-gray-800,
        body.dark-mode .text-gray-700 {
            color: #e5e5e5 !important;
        }

        body.dark-mode .text-gray-600,
        body.dark-mode .text-gray-500 {
            color: #a0a0a0 !important;
        }

        body.dark-mode .custom-textarea {
            background: rgba(30, 30, 30, 0.8);
            color: #e5e5e5;
        }

        body.dark-mode .sticky-header {
            background: rgba(10, 10, 10, 0.7);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .action-btn {
            background: rgba(40, 40, 40, 0.9);
            border: 1px solid rgba(99, 102, 241, 0.4);
            color: #e5e5e5;
        }

        body.dark-mode .action-btn:hover {
            background: rgba(60, 60, 60, 1);
            border-color: rgba(99, 102, 241, 0.6);
        }

        @keyframes subtle-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* AI Grid Pattern Overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        /* Page Load Blur-in Animation */
        .page-container {
            animation: blur-in 1.2s ease-out;
        }

        @keyframes blur-in {
            0% {
                opacity: 0;
                filter: blur(20px);
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                filter: blur(0);
                transform: scale(1);
            }
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.08);
        }

        .glass-dark {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.85);
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.05);
        }

        .gradient-text {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .ai-glow {
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.15),
                        0 0 60px rgba(139, 92, 246, 0.1);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in {
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .oval-button {
            border-radius: 50px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .oval-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.2);
        }

        .tool-card {
            transition: all 0.3s ease;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(99, 102, 241, 0.15);
        }

        textarea:focus, input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .custom-textarea {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(99, 102, 241, 0.25);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 15px;
            line-height: 1.6;
        }

        .custom-textarea:focus {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid rgba(99, 102, 241, 0.5);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1),
                        0 8px 24px rgba(99, 102, 241, 0.15);
            transform: translateY(-2px);
        }

        .tab-container {
            position: relative;
            display: inline-flex;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50px;
            padding: 6px;
            margin-bottom: 24px;
        }

        .tab-slider {
            position: absolute;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 50px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 0;
        }

        /* Loading Lines Animation - Gemini Style */
        .loading-lines {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
            padding: 20px 0;
        }

        .loading-line {
            height: 12px;
            background: linear-gradient(90deg,
                rgba(99, 102, 241, 0.1) 0%,
                rgba(139, 92, 246, 0.6) 50%,
                rgba(99, 102, 241, 0.1) 100%
            );
            background-size: 200% 100%;
            border-radius: 20px;
            animation: loading-wave 2s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .loading-line::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.4) 50%,
                transparent 100%
            );
            animation: loading-shine 2s ease-in-out infinite;
        }

        .loading-line:nth-child(1) {
            animation-delay: 0s;
            width: 95%;
        }
        .loading-line:nth-child(2) {
            animation-delay: 0.15s;
            width: 88%;
        }
        .loading-line:nth-child(3) {
            animation-delay: 0.3s;
            width: 92%;
        }
        .loading-line:nth-child(4) {
            animation-delay: 0.45s;
            width: 85%;
        }
        .loading-line:nth-child(5) {
            animation-delay: 0.6s;
            width: 90%;
        }
        .loading-line:nth-child(6) {
            animation-delay: 0.75s;
            width: 80%;
        }

        @keyframes loading-wave {
            0%, 100% {
                background-position: -200% 0;
                transform: scaleX(0.98);
                opacity: 0.7;
            }
            50% {
                background-position: 200% 0;
                transform: scaleX(1);
                opacity: 1;
            }
        }

        @keyframes loading-shine {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        /* Fast Wave Animation - Gemini Style */
        .wave-char {
            display: inline-block;
            opacity: 0;
            animation: wave-appear 0.15s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes wave-appear {
            0% {
                opacity: 0;
                transform: translateY(8px) scale(0.95);
                filter: blur(2px);
            }
            60% {
                opacity: 1;
                transform: translateY(-2px) scale(1.02);
                filter: blur(0);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        .result-container {
            position: relative;
            min-height: 300px;
        }

        .settings-panel {
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .email-item {
            transition: all 0.2s ease;
            position: relative;
        }

        .email-item:hover {
            background: rgba(99, 102, 241, 0.1);
            transform: translateX(5px);
        }

        .email-hover-buttons {
            position: absolute;
            top: 12px;
            right: 16px;
            display: none;
            gap: 8px;
            z-index: 10;
        }

        .email-item:hover .email-hover-buttons {
            display: flex;
        }

        .modern-email-item:hover .email-hover-buttons {
            display: flex;
        }

        .priority-email-stacked:hover .email-hover-buttons {
            display: flex;
        }

        .email-hover-btn {
            padding: 4px 12px;
            font-size: 11px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .email-hover-btn:hover {
            background: rgba(99, 102, 241, 0.1);
            border-color: rgba(99, 102, 241, 0.5);
        }

        /* Summarize Popup */
        .summary-popup {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            margin-top: 12px;
            background: white;
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            z-index: 50;
            animation: popup-slide-down 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        body.dark-mode .summary-popup {
            background: rgba(30, 30, 30, 0.95);
            border-color: rgba(99, 102, 241, 0.5);
        }

        @keyframes popup-slide-down {
            from {
                opacity: 0;
                transform: translateY(-10px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Send Button - Floating */
        .send-button-float {
            position: absolute;
            bottom: 16px;
            right: 16px;
            padding: 12px 20px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
            transition: all 0.3s ease;
            animation: float-in 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 10;
        }

        .send-button-float:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(16, 185, 129, 0.4);
        }

        @keyframes float-in {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* AI Transform Container */
        .ai-transform-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .ai-transform-input {
            width: 100%;
            padding: 12px 140px 12px 20px;
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: 50px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s;
        }

        .ai-transform-input:focus {
            outline: none;
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        body.dark-mode .ai-transform-input {
            background: rgba(30, 30, 30, 0.8);
            color: #e5e5e5;
        }

        .ai-transform-button {
            position: absolute;
            right: 6px;
            top: 50%;
            transform: translateY(-50%);
            padding: 8px 20px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .ai-transform-button:hover {
            opacity: 0.9;
        }

        .ai-transform-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Wave Animation - Apple Intelligence Style */
        .wave-char {
            display: inline-block;
            opacity: 0;
            animation: wave-splash 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes wave-splash {
            0% {
                opacity: 0;
                transform: translate(-4px, -4px) scale(0.9);
                filter: blur(3px);
            }
            50% {
                opacity: 1;
                filter: blur(0);
            }
            100% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
                filter: blur(0);
            }
        }

        /* Full-page email viewer - iOS style */
        .email-viewer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: overlay-fade-in 0.3s ease-out;
        }

        @keyframes overlay-fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .email-viewer-container {
            width: 90%;
            max-width: 900px;
            height: 90vh;
            background: white;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: viewer-slide-up 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            flex-direction: column;
        }

        body.dark-mode .email-viewer-container {
            background: rgba(20, 20, 20, 0.95);
        }

        @keyframes viewer-slide-up {
            from {
                transform: translateY(100px) scale(0.95);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        /* Filter Dropdown */
        .filter-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            min-width: 200px;
            max-width: 300px;
            z-index: 50;
            animation: dropdown-appear 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes dropdown-appear {
            from {
                opacity: 0;
                transform: translateY(-10px) scale(0.95);
                filter: blur(4px);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        /* Suggestions blur animation */
        .suggestions-container {
            animation: blur-slide-in 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes blur-slide-in {
            from {
                opacity: 0;
                transform: translateX(-20px);
                filter: blur(8px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
                filter: blur(0);
            }
        }

        /* Tab container styling */
        .tab-button-container {
            background: rgba(255, 255, 255, 0.6);
            border: 2px solid rgba(99, 102, 241, 0.2);
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.1);
        }

        /* File Viewer Modal */
        .file-viewer-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: modal-appear 0.3s ease-out;
        }

        @keyframes modal-appear {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .file-viewer-content {
            background: white;
            border-radius: 24px;
            max-width: 800px;
            max-height: 80vh;
            width: 90%;
            overflow: hidden;
            animation: modal-slide-up 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        body.dark-mode .file-viewer-content {
            background: rgba(30, 30, 30, 0.98);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }

        @keyframes modal-slide-up {
            from {
                transform: translateY(50px) scale(0.95);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Sticky Header */
        .sticky-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.05);
            animation: header-slide-down 0.3s ease-out;
        }

        @keyframes header-slide-down {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Action Buttons (Copy/Retry) */
        .action-buttons {
            display: flex;
            gap: 8px;
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }

        .action-btn {
            padding: 6px 16px;
            font-size: 12px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 1);
            border-color: rgba(99, 102, 241, 0.5);
            transform: translateY(-1px);
        }

        /* Floating AI particles */
        .ai-particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.4), transparent);
            border-radius: 50%;
            pointer-events: none;
            animation: float-particle 15s infinite ease-in-out;
        }

        @keyframes float-particle {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            25% {
                transform: translate(30px, -40px) scale(1.5);
                opacity: 0.6;
            }
            50% {
                transform: translate(-20px, -80px) scale(1);
                opacity: 0.4;
            }
            75% {
                transform: translate(-50px, -40px) scale(1.2);
                opacity: 0.5;
            }
        }

        /* Delete Animation */
        .email-delete-fade {
            animation: delete-fade-out 0.4s cubic-bezier(0.4, 0, 1, 1) forwards;
        }

        @keyframes delete-fade-out {
            0% {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
            50% {
                opacity: 0.5;
                transform: translateX(-20px) scale(0.98);
            }
            100% {
                opacity: 0;
                transform: translateX(-60px) scale(0.95);
                height: 0;
                padding: 0;
                margin: 0;
            }
        }

        /* Undo Delete Button */
        .undo-delete-button {
            position: fixed;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: rgba(20, 20, 20, 0.95);
            color: white;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            animation: undo-slide-up 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .undo-delete-button:hover {
            background: rgba(40, 40, 40, 0.95);
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        @keyframes undo-slide-up {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(60px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Prioritize Email Animation */
        .prioritize-wave {
            height: 60px;
            background: linear-gradient(90deg,
                rgba(99, 102, 241, 0.1) 0%,
                rgba(139, 92, 246, 0.3) 25%,
                rgba(167, 139, 250, 0.4) 50%,
                rgba(139, 92, 246, 0.3) 75%,
                rgba(99, 102, 241, 0.1) 100%
            );
            background-size: 200% 100%;
            animation: prioritize-wave-motion 3s ease-in-out infinite;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #6366f1;
        }

        @keyframes prioritize-wave-motion {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .email-slide-up {
            animation: email-priority-slide 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes email-priority-slide {
            0% {
                opacity: 0.5;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Gmail Icon Styles */
        .gmail-icon {
            width: 20px;
            height: 20px;
            display: inline-block;
        }

                        const subjectLower = email.subject.toLowerCase();
                        const snippetLower = email.snippet.toLowerCase();

                        // Urgent keywords
                        if (subjectLower.match(/urgent|asap|important|critical|emergency|priority/)) score += 10;
                        if (snippetLower.match(/urgent|asap|important|critical|emergency|priority/)) score += 5;

                        // Action required
                        if (subjectLower.match(/action required|respond|reply|feedback|review/)) score += 7;
                        if (snippetLower.match(/action required|respond|reply|feedback|review/)) score += 3;

                        // Time-sensitive
                        if (subjectLower.match(/today|tomorrow|deadline|due|meeting/)) score += 8;
                        if (snippetLower.match(/today|tomorrow|deadline|due|meeting/)) score += 4;

                        // Question marks (usually need response)
                        if (subjectLower.includes('?')) score += 5;

                        // Sender patterns (you can enhance this)
                        if (email.from.match(/boss|ceo|manager|director/i)) score += 6;

                        return score;

                                    onClick={() => setCurrentPage('home')}
                                    className={`px-6 py-2 rounded-full font-medium transition-all oval-button ${
                                        currentPage === 'home'
                                            ? 'bg-gradient-to-r from-indigo-500 to-purple-600 text-white border-2 border-indigo-600'
                                            : 'glass-dark text-gray-700 hover:bg-white/70'
                                    }`}
                                >
                                    Home
                                </button>
                                {emailConnected && (
                                    <>
                                        <button
                                            onClick={() => setCurrentPage('inbox')}
                                            className={`px-6 py-2 rounded-full font-medium transition-all oval-button ${
                                                currentPage === 'inbox'
                                                    ? 'bg-gradient-to-r from-indigo-500 to-purple-600 text-white border-2 border-indigo-600'
                                                    : 'glass-dark text-gray-700 hover:bg-white/70'
                                            } ${showInboxExpand ? 'inbox-button-expanded' : ''}`}
                                            style={{position: 'relative', transition: 'all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1)'}}
                                        >
                                            <span className={showInboxExpand ? 'inbox-text-transition' : ''}>
                                                {showInboxExpand ? 'ðŸ”” New Email!' : 'Inbox'}
                                            </span>
                                            {newEmailCount > 0 && (
                                                <span className="new-email-badge">
                                                    {newEmailCount}
                                                </span>
                                            )}
                                        </button>
                                        <button
                                            onClick={() => setCurrentPage('sent')}
                                            className={`px-6 py-2 rounded-full font-medium transition-all oval-button ${
                                                currentPage === 'sent'
                                                    ? 'bg-gradient-to-r from-indigo-500 to-purple-600 text-white border-2 border-indigo-600'
                                                    : 'glass-dark text-gray-700 hover:bg-white/70'
                                            }`}
                                        >
                                            Sent
                                        </button>
                                    </>
                                )}
                                <button
                                    onClick={() => setCurrentPage('settings')}
                                    className={`px-6 py-2 rounded-full font-medium transition-all oval-button ${
                                        currentPage === 'settings'
                                            ? 'bg-gradient-to-r from-indigo-500 to-purple-600 text-white border-2 border-indigo-600'
                                            : 'glass-dark text-gray-700 hover:bg-white/70'
                                    }`}
                                >
                                    Settings
                                </button>
                            </div>
                        </div>
                    </header>

                    <div className="page-container relative z-10 container mx-auto px-4 py-8 max-w-8xl">

                        {currentPage === 'settings' ? renderSettings() :
                         currentPage === 'inbox' ? renderInbox() :
                         currentPage === 'sent' ? renderSent() : (
                            <>
                                {/* Animated Welcome Text */}
                                {showWelcomeAnimation && currentPage === 'home' && (
                                    <div className={`welcome-text-container ${!showWelcomeAnimation ? 'fade-out' : ''}`}>
                                        <div className="welcome-text" key={currentWelcomeMessage}>
                                            {welcomeMessages[currentWelcomeMessage].split(' ').map((word, i) => (
                                                <span key={`${currentWelcomeMessage}-${i}`} style={{animationDelay: `${i * 0.08}s`}}>
                                                    {word}
                                                </span>
                                            ))}
                                            {userName && (
                                                <>
                                                    <span style={{animationDelay: `${welcomeMessages[currentWelcomeMessage].split(' ').length * 0.08}s`}}>
                                                        ,
                                                    </span>
                                                    <span style={{animationDelay: `${(welcomeMessages[currentWelcomeMessage].split(' ').length + 1) * 0.08}s`}}>
                                                        {userName}!
                                                    </span>
                                                </>
                                            )}
                                            <span className="typing-cursor" style={{animationDelay: `${(welcomeMessages[currentWelcomeMessage].split(' ').length + (userName ? 2 : 0)) * 0.08}s`}}></span>
                                        </div>
                                    </div>
                                )}

                                {/* Main Center Container with Tabs */}
                                <div className="rounded-3xl p-8 relative" style={{marginTop: showWelcomeAnimation ? '0' : '2rem'}}>
                                    {/* Tab Switches */}
                                    <div className="flex justify-center mb-8">
                                        <div className="tab-container tab-button-container">
                                            <div 
                                                className="tab-slider"
                                                style={{
                                                    width: '50%',
                                                    height: 'calc(100% - 12px)',
                                                    top: '6px',
                                                    left: activeView === 'writer' ? '6px' : 'calc(50% - 6px)',
                                                }}
                                            ></div>
                                            <button
                                                onClick={() => setActiveView('writer')}
                                                className={`relative z-10 px-8 py-3 rounded-full font-medium transition-all ${
                                                    activeView === 'writer' ? 'text-white' : 'text-gray-700 hover:text-gray-800'
                                                }`}
                                            >
                                                âœï¸ AI Writer
                                            </button>
                                            <button
                                                onClick={() => setActiveView('results')}
                                                className={`relative z-10 px-8 py-3 rounded-full font-medium transition-all ${
                                                    activeView === 'results' ? 'text-white' : 'text-gray-700 hover:text-gray-800'
                                                }`}
                                            >
                                                âœ¨ Results
                                            </button>
                                        </div>
                                    </div>

                                    {/* Content Area */}
                                    <div className="min-h-[500px]">
                                        {activeView === 'writer' ? renderWriterContent() : renderResultsContent()}
                                    </div>
                                </div>
                            </>
                        )}
                    </div>

                    {/* Undo Delete Button */}
                    {showUndoDelete && (
                        <button
                            onClick={handleUndoDelete}
                            className="undo-delete-button"
                        >
                            <span>â†©ï¸</span>
                            <span>Undo Delete</span>
                        </button>
                    )}

                    {/* Envelope Flying Animation */}
                    {showEnvelope && (
                        <div className="envelope-animation">
                            ðŸ“§
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
