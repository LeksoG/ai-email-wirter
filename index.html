<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools Suite - Transform Your Communication</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glow-effect {
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3),
                        0 0 40px rgba(99, 102, 241, 0.1);
        }

        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in {
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .oval-button {
            border-radius: 50px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .oval-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
        }

        .tool-card {
            transition: all 0.3s ease;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(99, 102, 241, 0.3);
        }

        textarea:focus, input:focus {
            outline: none;
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: float-particle 20s infinite;
        }

        @keyframes float-particle {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(50px, -50px); }
            50% { transform: translate(-30px, -100px); }
            75% { transform: translate(-80px, -50px); }
        }

        .custom-textarea {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.05) 0%, rgba(139, 92, 246, 0.05) 100%);
            border: 2px solid rgba(99, 102, 241, 0.2);
            transition: all 0.3s ease;
        }

        .custom-textarea:focus {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.08) 0%, rgba(139, 92, 246, 0.08) 100%);
            border: 2px solid rgba(99, 102, 241, 0.5);
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.2);
        }

        .suggestion-pill {
            border-radius: 30px;
            padding: 8px 20px;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        .suggestion-pill:hover {
            transform: translateY(-3px) scale(1.08);
        }

        .tab-container {
            position: relative;
            display: inline-flex;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50px;
            padding: 6px;
            margin-bottom: 24px;
        }

        .tab-slider {
            position: absolute;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 0;
        }

        /* AI Loading Animation */
        .ai-loading-container {
            position: relative;
            width: 100%;
            height: 4px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .ai-glow-line {
            position: absolute;
            height: 100%;
            width: 40%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(99, 102, 241, 0.5) 20%,
                rgba(139, 92, 246, 1) 50%,
                rgba(99, 102, 241, 0.5) 80%,
                transparent 100%
            );
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.8),
                        0 0 40px rgba(99, 102, 241, 0.6);
            animation: ai-transform 2s ease-in-out infinite;
        }

        @keyframes ai-transform {
            0% {
                left: -40%;
            }
            100% {
                left: 100%;
            }
        }

        /* Wave Animation for Results */
        .wave-animation {
            animation: wave 0.8s ease-out;
        }

        @keyframes wave {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            50% {
                opacity: 0.5;
                transform: translateY(-10px) scale(1.02);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .wave-line {
            animation: wave-line 0.8s ease-out;
        }

        @keyframes wave-line {
            0% {
                opacity: 0;
                transform: scaleX(0);
                transform-origin: left;
            }
            60% {
                opacity: 1;
                transform: scaleX(1.05);
            }
            100% {
                opacity: 1;
                transform: scaleX(1);
            }
        }

        .char-wave {
            display: inline-block;
            animation: char-wave 0.5s ease-out;
        }

        @keyframes char-wave {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [activeTab, setActiveTab] = useState('email');
            const [activeView, setActiveView] = useState('writer');
            const [emailText, setEmailText] = useState('');
            const [customPrompt, setCustomPrompt] = useState('');
            const [result, setResult] = useState('');
            const [isProcessing, setIsProcessing] = useState(false);
            const [showSuggestions, setShowSuggestions] = useState(false);

            const emailStyles = [
                { id: 'professional', label: 'üíº Professional' },
                { id: 'friendly', label: 'üòä Friendly' },
                { id: 'concise', label: '‚ö° Concise' },
                { id: 'persuasive', label: 'üéØ Persuasive' },
                { id: 'apologetic', label: 'üôè Apologetic' },
                { id: 'enthusiastic', label: 'üöÄ Enthusiastic' }
            ];

            const tools = [
                { id: 'email', icon: '‚úâÔ∏è', name: 'Email Rewriter', desc: 'Transform your emails instantly' },
                { id: 'summary', icon: 'üìù', name: 'Text Summarizer', desc: 'Condense long content' },
                { id: 'grammar', icon: '‚úÖ', name: 'Grammar Check', desc: 'Polish your writing' },
                { id: 'translate', icon: 'üåê', name: 'Translator', desc: 'Translate to any language' },
                { id: 'ideas', icon: 'üí°', name: 'Idea Generator', desc: 'Brainstorm creative ideas' },
                { id: 'tone', icon: 'üé≠', name: 'Tone Analyzer', desc: 'Understand message sentiment' }
            ];

            useEffect(() => {
                if (emailText.length > 10) {
                    setShowSuggestions(true);
                } else {
                    setShowSuggestions(false);
                }
            }, [emailText]);

            const handleStyleClick = (style) => {
                setIsProcessing(true);
                setResult('');
                setActiveView('results');
                
                setTimeout(() => {
                    let transformedText = '';
                    
                    switch(style) {
                        case 'professional':
                            transformedText = `Dear Recipient,\n\nI hope this message finds you well. ${emailText}\n\nI appreciate your time and consideration regarding this matter.\n\nBest regards,\n[Your Name]`;
                            break;
                        case 'friendly':
                            transformedText = `Hey there!\n\nHope you're doing great! ${emailText}\n\nLooking forward to hearing from you soon!\n\nCheers,\n[Your Name]`;
                            break;
                        case 'concise':
                            const sentences = emailText.split('.').filter(s => s.trim());
                            transformedText = `${sentences[0] || emailText}.\n\nPlease let me know.\n\nThanks,\n[Your Name]`;
                            break;
                        case 'persuasive':
                            transformedText = `Dear Colleague,\n\nI'd like to bring to your attention an important matter. ${emailText}\n\nThis presents a valuable opportunity that I believe warrants your immediate consideration. I'm confident that taking action on this will yield significant benefits.\n\nI look forward to your positive response.\n\nSincerely,\n[Your Name]`;
                            break;
                        case 'apologetic':
                            transformedText = `Dear [Recipient],\n\nI want to sincerely apologize. ${emailText}\n\nI take full responsibility and am committed to making this right. Thank you for your understanding and patience.\n\nWith sincere apologies,\n[Your Name]`;
                            break;
                        case 'enthusiastic':
                            transformedText = `Hi there!\n\nI'm excited to share this with you! ${emailText}\n\nThis is such an amazing opportunity and I can't wait to see where it goes! Let's make something great happen!\n\nWith enthusiasm,\n[Your Name]`;
                            break;
                        default:
                            transformedText = emailText;
                    }
                    
                    setResult(transformedText);
                    setIsProcessing(false);
                }, 2000);
            };

            const handleCustomPrompt = () => {
                if (!customPrompt.trim()) return;
                
                setIsProcessing(true);
                setResult('');
                setActiveView('results');
                
                setTimeout(() => {
                    setResult(`‚ú® Custom transformation applied:\n\n${emailText}\n\n[Note: This is a demo. In a real application, this would send your prompt to an AI API for processing.]`);
                    setIsProcessing(false);
                }, 2000);
            };

            const handleToolProcess = () => {
                setIsProcessing(true);
                setResult('');
                setActiveView('results');
                
                setTimeout(() => {
                    let output = '';
                    
                    switch(activeTab) {
                        case 'summary':
                            output = `üìä Summary:\n\n${emailText.substring(0, 150)}...\n\nKey points identified and condensed.`;
                            break;
                        case 'grammar':
                            output = `‚úÖ Grammar Check Complete:\n\n${emailText}\n\n‚úì No major issues found\n‚úì Writing is clear and correct`;
                            break;
                        case 'translate':
                            output = `üåê Translation (Spanish):\n\n${emailText}\n\n[Translation would appear here]`;
                            break;
                        case 'ideas':
                            output = `üí° Generated Ideas:\n\n1. Innovative approach: ${emailText.substring(0, 30)}...\n2. Alternative solution: Consider different angles\n3. Creative twist: Think outside the box\n4. Collaborative opportunity: Team synergy`;
                            break;
                        case 'tone':
                            output = `üé≠ Tone Analysis:\n\nPrimary Tone: Professional\nSentiment: Positive\nClarity: High\nEngagement Level: Medium\n\nSuggestion: Consider adding more personal touch.`;
                            break;
                        default:
                            output = emailText;
                    }
                    
                    setResult(output);
                    setIsProcessing(false);
                }, 2000);
            };

            const renderWriterContent = () => {
                switch(activeTab) {
                    case 'email':
                        return (
                            <div className="space-y-6 fade-in">
                                <div>
                                    <label className="block text-sm font-medium text-indigo-300 mb-3 flex items-center">
                                        <span className="text-lg mr-2">‚úçÔ∏è</span>
                                        Paste your email content
                                    </label>
                                    <textarea
                                        value={emailText}
                                        onChange={(e) => setEmailText(e.target.value)}
                                        className="w-full h-64 px-6 py-4 custom-textarea rounded-2xl text-white placeholder-gray-400 resize-none"
                                        placeholder="Type or paste your email content here and watch the magic happen..."
                                    />
                                </div>

                                {showSuggestions && (
                                    <div className="slide-in space-y-4">
                                        <p className="text-sm text-indigo-300 font-medium flex items-center">
                                            <span className="mr-2">‚ú®</span>
                                            Quick Style Transformations:
                                        </p>
                                        <div className="flex flex-wrap gap-2">
                                            {emailStyles.map((style) => (
                                                <button
                                                    key={style.id}
                                                    onClick={() => handleStyleClick(style.id)}
                                                    className="suggestion-pill glass-effect text-white font-medium hover:bg-white/10 oval-button border border-indigo-500/30"
                                                >
                                                    {style.label}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                <div className="pt-4 border-t border-white/10">
                                    <label className="block text-sm font-medium text-indigo-300 mb-3 flex items-center">
                                        <span className="text-lg mr-2">üé®</span>
                                        Custom Transformation
                                    </label>
                                    <div className="flex gap-3">
                                        <input
                                            type="text"
                                            value={customPrompt}
                                            onChange={(e) => setCustomPrompt(e.target.value)}
                                            className="flex-1 px-5 py-3 glass-effect border border-indigo-500/30 rounded-full text-white placeholder-gray-400 focus:border-indigo-500 transition-all"
                                            placeholder="e.g., 'Make it more casual' or 'Add urgency'"
                                            onKeyPress={(e) => e.key === 'Enter' && handleCustomPrompt()}
                                        />
                                        <button
                                            onClick={handleCustomPrompt}
                                            className="px-8 py-3 glass-effect rounded-full text-white font-medium hover:bg-white/10 transition-all oval-button border-2 border-indigo-500/50"
                                        >
                                            Transform
                                        </button>
                                    </div>
                                </div>
                            </div>
                        );
                    
                    default:
                        return (
                            <div className="space-y-6 fade-in">
                                <div>
                                    <label className="block text-sm font-medium text-indigo-300 mb-3 flex items-center">
                                        <span className="text-lg mr-2">üìÑ</span>
                                        Enter your text
                                    </label>
                                    <textarea
                                        value={emailText}
                                        onChange={(e) => setEmailText(e.target.value)}
                                        className="w-full h-64 px-6 py-4 custom-textarea rounded-2xl text-white placeholder-gray-400 resize-none"
                                        placeholder="Type or paste your content here..."
                                    />
                                </div>
                                <button
                                    onClick={handleToolProcess}
                                    className="w-full px-8 py-4 glass-effect rounded-full text-white font-semibold text-lg hover:bg-white/10 transition-all oval-button border-2 border-indigo-500/50"
                                >
                                    üöÄ Process with AI
                                </button>
                            </div>
                        );
                }
            };

            const renderResultsContent = () => {
                if (isProcessing) {
                    return (
                        <div className="flex flex-col items-center justify-center h-96 space-y-8">
                            <div className="w-full max-w-md space-y-6">
                                <div className="text-center">
                                    <p className="text-indigo-300 text-lg mb-2">‚ú® AI is transforming your content</p>
                                    <p className="text-gray-400 text-sm">Please wait a moment...</p>
                                </div>
                                <div className="ai-loading-container">
                                    <div className="ai-glow-line"></div>
                                </div>
                            </div>
                        </div>
                    );
                }

                if (result) {
                    return (
                        <div className="wave-animation space-y-4">
                            <div className="bg-gradient-to-br from-white/5 to-white/10 rounded-2xl p-6 border border-white/10 min-h-[300px]">
                                <pre className="text-gray-200 whitespace-pre-wrap font-sans leading-relaxed">
                                    {result}
                                </pre>
                            </div>
                            <div className="flex gap-3">
                                <button
                                    onClick={() => navigator.clipboard.writeText(result)}
                                    className="flex-1 px-6 py-3 glass-effect rounded-full text-white font-medium hover:bg-white/10 transition-all oval-button border border-indigo-500/30"
                                >
                                    üìã Copy to Clipboard
                                </button>
                                <button
                                    onClick={() => {
                                        setResult('');
                                        setActiveView('writer');
                                    }}
                                    className="flex-1 px-6 py-3 glass-effect border border-indigo-500/30 rounded-full text-white font-medium hover:bg-white/10 transition-all oval-button"
                                >
                                    üîÑ Start New
                                </button>
                            </div>
                        </div>
                    );
                }

                return (
                    <div className="flex flex-col items-center justify-center h-96 text-gray-400">
                        <div className="text-7xl mb-4 opacity-40">ü§ñ</div>
                        <p className="text-lg">Your AI-generated content will appear here</p>
                        <p className="text-sm mt-2">Use the Writer tab to create something amazing!</p>
                    </div>
                );
            };

            return (
                <div className="min-h-screen relative overflow-hidden">
                    {/* Animated background particles */}
                    <div className="bg-particles">
                        <div className="particle" style={{width: '100px', height: '100px', top: '10%', left: '10%', animationDelay: '0s'}}></div>
                        <div className="particle" style={{width: '150px', height: '150px', top: '60%', right: '10%', animationDelay: '5s'}}></div>
                        <div className="particle" style={{width: '80px', height: '80px', top: '80%', left: '50%', animationDelay: '10s'}}></div>
                    </div>

                    <div className="relative z-10 container mx-auto px-4 py-8 max-w-7xl">
                        {/* Header */}
                        <header className="text-center mb-8">
                            <h1 className="text-5xl md:text-6xl font-bold gradient-text mb-4">
                                AI Tools Suite
                            </h1>
                            <p className="text-gray-400 text-lg">
                                Transform your communication with intelligent AI-powered tools
                            </p>
                        </header>

                        {/* Tool Navigation */}
                        <div className="glass-effect rounded-2xl p-6 mb-8 glow-effect">
                            <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
                                {tools.map((tool) => (
                                    <button
                                        key={tool.id}
                                        onClick={() => {
                                            setActiveTab(tool.id);
                                            setResult('');
                                            setEmailText('');
                                            setCustomPrompt('');
                                            setActiveView('writer');
                                        }}
                                        className={`tool-card p-4 rounded-xl transition-all ${
                                            activeTab === tool.id
                                                ? 'bg-gradient-to-br from-indigo-600 to-purple-600 shadow-lg'
                                                : 'bg-white/5 hover:bg-white/10'
                                        }`}
                                    >
                                        <div className="text-3xl mb-2">{tool.icon}</div>
                                        <div className="text-sm font-semibold text-white mb-1">{tool.name}</div>
                                        <div className="text-xs text-gray-400">{tool.desc}</div>
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Main Center Container with Tabs */}
                        <div className="glass-effect rounded-3xl p-8 glow-effect">
                            {/* Oval Tabs */}
                            <div className="flex justify-center mb-8">
                                <div className="tab-container">
                                    <div 
                                        className="tab-slider"
                                        style={{
                                            width: '50%',
                                            height: 'calc(100% - 12px)',
                                            top: '6px',
                                            left: activeView === 'writer' ? '6px' : 'calc(50% - 6px)',
                                        }}
                                    ></div>
                                    <button
                                        onClick={() => setActiveView('writer')}
                                        className={`relative z-10 px-8 py-3 rounded-full font-medium transition-all ${
                                            activeView === 'writer' ? 'text-white' : 'text-gray-400 hover:text-gray-300'
                                        }`}
                                    >
                                        ‚úçÔ∏è AI Writer
                                    </button>
                                    <button
                                        onClick={() => setActiveView('results')}
                                        className={`relative z-10 px-8 py-3 rounded-full font-medium transition-all ${
                                            activeView === 'results' ? 'text-white' : 'text-gray-400 hover:text-gray-300'
                                        }`}
                                    >
                                        ‚ú® Results
                                    </button>
                                </div>
                            </div>

                            {/* Content Area */}
                            <div className="min-h-[500px]">
                                {activeView === 'writer' ? renderWriterContent() : renderResultsContent()}
                            </div>
                        </div>

                        {/* Features Footer */}
                        <div className="mt-12 glass-effect rounded-2xl p-6">
                            <div className="grid md:grid-cols-3 gap-6 text-center">
                                <div className="fade-in">
                                    <div className="text-4xl mb-2">‚ö°</div>
                                    <h3 className="text-white font-semibold mb-2">Lightning Fast</h3>
                                    <p className="text-gray-400 text-sm">Get instant results with our AI-powered engine</p>
                                </div>
                                <div className="fade-in" style={{animationDelay: '0.1s'}}>
                                    <div className="text-4xl mb-2">üîí</div>
                                    <h3 className="text-white font-semibold mb-2">Secure & Private</h3>
                                    <p className="text-gray-400 text-sm">Your data is processed securely and never stored</p>
                                </div>
                                <div className="fade-in" style={{animationDelay: '0.2s'}}>
                                    <div className="text-4xl mb-2">üéØ</div>
                                    <h3 className="text-white font-semibold mb-2">Smart & Accurate</h3>
                                    <p className="text-gray-400 text-sm">Advanced AI ensures high-quality transformations</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
